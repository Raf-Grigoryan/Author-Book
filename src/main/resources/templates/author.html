<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1>Authors</h1>
<h1><a href="/author/add">Add Author</a></h1>
<table style="border: solid 1px  black">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>Birthday</th>
        <th>Phone</th>
        <th>Delete</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td th:text="${author.surname}"></td>
        <td th:text="${author.dateOfBirthDay}"></td>
        <td th:text="${author.phone}"></td>
        <td><a th:href="@{/author/delete(id=${author.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
